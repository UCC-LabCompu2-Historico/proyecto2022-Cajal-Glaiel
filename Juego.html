<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego de Multiplicación</title>
    <meta content="Pedro Cajal y Agustin Glaiel" name="autor">
    <link rel="stylesheet" href="Estilos.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Imagenes/favicon.ico" type="imagen/x-icon">
    <script type="text/javascript" src="Funciones.js"></script>
</head>

<header>
    <div class="Logo">
        <a href="Index.html"><img src="Imagenes/Simbolo%20Pagina%20Web.jpg" id="FotoLogo"></a>
        <h1>Juego</h1>
    </div>
    <nav>
        <div id="puntaje_tiempo">
            <div>
                Puntaje:<span onload="SumarPuntaje()" id="puntaje"> 0 </span>
            </div>
            <div>
                Tiempo: <span id="minutos">0</span>:<span id="segundos">0</span>
            </div>
        </div>
    </nav>
</header>

<body class="FondoJuego" onload="Segundero(); Juguemos(), DibujarCanvas()">
    <h3 class="Contenido CenJuego Encabezados">Escribir la respuesta correcta a la siguiente multiplicación:</h3>
    <div>
        <article id="MultiJuego">
            <div class="Numeros">
                <span id="num1"> 0 </span>
                X
                <span id="num2"> 0 </span>
                <br>
                <label>Respuesta:<input id="num3" type="text"></label>
                <button type="button" onclick="SumarPuntaje()">Siguiente</button>
            </div>
        </article>
        <br>
        <p id="pizarron">
            Podes usar el pizarrón de abajo para ayudarte!
        </p>
        <canvas width="800px" height="350px" id="Canvas" onmousemove="Dibujar(event)">
        Su navegador no soporta canvas
        </canvas>
        <button type="button" class="limpiador" onclick="Limpiar()">Limpiar Pizarron</button>
    </div>
</body>
</html>
